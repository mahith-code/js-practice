            function Employee(eno,ename)
            {
                this.eno=eno;

                }
            }

            var e= new Employee(1,'mahith');

            var Person= {

                {
                    console.log(this.name + ','+ this.salary +','+city+','+country);
                }
            }

            let Person2= {
                name:'mahith',
                salary:200
            }

            Person.display.apply(Person2,["jgtl","india"]);

            //call method will take as arguments seperate
            //apply method will take as array

            var func= Person.display.bind(Person2);
