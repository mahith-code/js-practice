<html>
	<head>
	<script>
	function showTags(){
		for(i=0; i<7;i++)
	{
		//document.write("<h" + i + ">Hello</h"+i+">")
		document.write(`<h${i}>Hello</h${i}>`);
	}

	}
	</script>
	</head>
	<body>
	<input type="text">
	<input type="button" onclick="showTags()" value="Generate">
	</body>
</html>
